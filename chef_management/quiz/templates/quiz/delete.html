{% extends "quiz/base.html" %}
{% load static %}
{% load crispy_forms_tags %}



{% block title %}
Delete quiz {{ object.name }}

{% endblock title %}

{% block content %}

<div class="container py-4">
  <p class="my-4 h3 px-2">Are you sure you want to delete quiz "{{ object.name }}"</p>

  <div>
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-danger px-4 py-2">Yes, Delete the quiz</button>
      <a class="btn btn-secondary px-4 py-2" href="{% url 'quiz:main-viev' %}">No, Go back</a>
    </form>

  </div>
</div>

{% endblock content %}
