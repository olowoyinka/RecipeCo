{% extends 'userrecipe/navbar.html' %}

{% block page_title %}
    User dashboard | RecipeCo
{% endblock page_title %}


{% block user_content %}
    <div>
        <div class="mt-5">
            <p class="fs-4">Profile</p>
        </div>

        <hr />

        <div>
            <div class="mb-3 p-3 recipe-box">
                <p class="fs-5 dd-link mb-3">Basic Info</p>

                <form action="">
                    <div class="mb-3">
                        <label for="profilepic">Profile picture</label>
                        <img src="" alt="" width="100px" height="100px" class="rounded">
                        <a href="/change-password">
                            Change profile picture
                        </a>
                    </div>
                    <div class="mb-3 d-flex justify-content-between">
                        <div>
                            <label for="firstname">First name</label>
                            <input type="text" name="fisrtname" class="form-control">
                        </div>
                        <div>
                            <label for="lastname">Last name</label>
                            <input type="text" name="lastname" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="text" name="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="text" name="email" class="form-control" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="phone_number">Phone number</label>
                        <input type="text" name="phone_number" class="form-control" >
                    </div>
                    <div class="mb-3">
                        <label for="country">Country</label>
                        <select name="country" class="form-control">
                            <option value="ghana">Ghana</option>
                            <option value="nigeria">Nigeria</option>
                            <option value="argentina">Argentina</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="phone_number">Phone number</label>
                        <a href="/change-password">
                            Change password
                        </a>
                    </div>
                </form>
            </div>
            <div class="p-3 recipe-box">
                <p class="fs-5 dd-link mb-3">Billing Info</p>

                <form action="">
                    <div class="mb-3 d-flex justify-content-between">
                        <div>
                            <label for="firstname">First name</label>
                            <input type="text" name="fisrtname" class="form-control">
                        </div>
                        <div>
                            <label for="lastname">Last name</label>
                            <input type="text" name="lastname" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="text" name="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="text" name="email" class="form-control" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="address">Address</label>
                        <input type="text" name="address" class="form-control" >
                    </div>
                </form>
            </div>
        </div>
    </div>
{% end %}
